<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <div>
        {% if category %}
            <h1>{{  category.name }}</h1>
            {% if pages %}
                <ul>
                    {% for page in pages %}
                        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}
            <a href={% url 'add_page' category.slug %}>Add a page</a>
        {% else %}
            The specified category does not exit!
        {% endif %}
    </div>
    <div>
        <a href={% url 'index' %}>Back to Index Page</a>
    </div>
</body>
</html>
